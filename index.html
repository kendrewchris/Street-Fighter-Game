<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <style>
  body {
    background-image: url('background.jpeg');
     background-repeat: no-repeat;
   background-attachment: fixed;
   background-position: 50% 100%;
   background-size: cover;
  }
  </style>

  <br>
  <div id='announcements'> </div>
  <div class="menu">
    <div class="p1Info">

      <div id="p1Name">Player 1</div>
      
      <img 
      id="p1" 
      src="https://i.gifer.com/origin/00/0019f6845ceaa9347b881ccbe8f5644a_w200.gif"
      />
      
      <div class="playerControls">

        <div class="AttackDiv">
          <h3>Q:</h3>
            Attack
          </button>
        </div>

        <div class="HealDiv">
          <h3>A:</h3>
            Heal
          </button>
          </div>
      </div>
      
      <div  id="p1Health">100</div>
    </div>

      <button id="play">Simulate</button>

    <div class="p2Info">

      <div id="p2Name">Player 2</div>
      
      <img 
        id="p2" 
        src="https://i.imgur.com/Z0QCi47.gif"
      />
      <div class="playerControls">
        <div class="AttackDiv">
          <h3>P:</h3>
            Attack
          </button>
        </div>
        <div class="HealDiv">
          <h3>L:</h3>          
            Heal
          </button>
        </div>
      </div>
      
      <div id="p2Health">100</div>
    </div>

  </div>
  <br>
  
  <div class="resultContainer">
      <div id="result"></div>
      <button id="reset">Reset</button>
  </div>

<audio id="p1attack" controls style="display:none">
  <source src="sounds/fastpunch.wav" type="audio/mpeg"> 
</audio>
<audio id="p1heal" controls style="display:none">
  <source src="sounds/fastheal.wav" type="audio/mpeg"> 
</audio>
<audio id="p2attack" controls style="display:none">
  <source src="sounds/quickhit.wav" type="audio/mpeg"> 
</audio>
<audio id="p2heal" controls style="display:none">
  <source src="sounds/quickheal.wav" type="audio/mpeg"> 
</audio>
<audio id="victory" controls style="display:none">
  <source src="sounds/victory.wav" type="audio/mpeg"> 
</audio>

  <script src="script.js"></script>
</body>

</html>
